<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
    <h1 class="text-green-400 mb-4 font-bold text-4xl text-center mt-10">The Baper Hotel</h1>
     
    <section class="drop-shadow-md  mt-10 rounded-md mx-auto place-content-center  w-7/12 bg-emerald-700 p-10">
        
        <h2 class=" mb-2 text-white font-semibold text-xl mt-5">Please Log in here.</h2>
        <input type="email" id="email" class="w-9/12 mb-2 block p-1 rounded-sm" placeholder=" Enter your email address." >
        <input type="password" id="password"  class="w-9/12 mb-2 block rounded-sm p-1" placeholder=" Enter your password." >
        <button id="submit-btn" class=" drop-shadow-md font-medium mt-2 rounded-md bg-pink-700 p-2 text-white">Submit</button>
        
    </section>




    <script src="./login.js"></script>
</body>
</html>
